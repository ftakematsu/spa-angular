<app-sidenav>
    <div class="m-5">
        <h1 *ngIf="usuario">Seja bem vindo(a), {{ usuario.name }}!</h1>
        <button (click)="novoUsuarioFake()">Cadastrar novo usuário</button>
    </div>
    <div class="my-4">
        <mat-form-field class="w-full">
            <mat-label>Buscar usuário</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Fulano" #input>
        </mat-form-field>
          
        <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8 demo-table">
            <!-- Position Column -->
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>
            
            <!-- Name Column -->
            <ng-container matColumnDef="nome">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Nome</th>
                <td mat-cell *matCellDef="let element">{{element.nome}}</td>
            </ng-container>
            
            <!-- Weight Column -->
            <ng-container matColumnDef="email">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>E-mail</th>
                <td mat-cell *matCellDef="let element">{{element.email}}</td>
            </ng-container>
            
            <!-- Symbol Column -->
            <ng-container matColumnDef="data_criacao">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Data de criação</th>
                <td mat-cell *matCellDef="let element">{{element.data_criacao | date: 'dd/MM/yyyy'}}</td>
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
    </div>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
</app-sidenav>
